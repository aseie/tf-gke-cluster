name: 'gke-infra'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

  workflow_dispatch:
    inputs:
      job-name:
        description: 'Job id'
        required: true

permissions:
  id-token: write
  contents: read

env:
  TF_VAR_project_id: "${{ secrets.GCP_PROJECT_ID}}"
  TF_VAR_region: "europe-west3"
  TF_VAR_owner: "Adriano Seie"
  TF_VAR_environment: "dev"

jobs:

  gke-infra-build:
    name: 'gcp-infra-build'
    runs-on: ubuntu-latest
    environment: dev
  
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    
    steps:
    # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          token_format: 'access_token'
          access_token_lifetime: 900s
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.GCP_IDENTITY_PROVIDER_POOL }}/providers/${{ secrets.GCP_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'
          create_credentials_file: true

      # Install the latest version of Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Initialize a new or existing Terraform working directory by creating initial files
      - name: tf-init
        run: make init

      # Checks terraform syntax
      - name: tf-validate
        run: make validate

      # Generates an execution plan for Terraform
      - name: tf-plan
        run: make plan

      - name: Upload tf-plan
        uses: actions/upload-artifact@v2.2.4
        with:
          name: 'terraform-plan'
          path: 'plan.tfplan'
      
  gke-infra-deploy:
    name: 'gcp-infra-deploy'
    runs-on: ubuntu-latest
    needs:
      - gke-infra-build
    environment: dev

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    
    steps:
    # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          token_format: 'access_token'
          access_token_lifetime: 900s
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.GCP_IDENTITY_PROVIDER_POOL }}/providers/${{ secrets.GCP_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'
          create_credentials_file: true

      # Install the latest version of Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Initialize a new or existing Terraform working directory by creating initial files
      - name: tf-init
        run: make init

      # On push to main
      # - uses: actions/checkout@v2
      - name: Download a tf-plan
        uses: actions/download-artifact@v2.2.4
        with:
          name: 'terraform-plan'
          path: 'plan.tfplan'
    
      - name: tf-deploy
        if: github.event.inputs.job-name == github.job
        # if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.event.inputs.job-name == github.job
        run: |
          echo "${github.job}"
          ls -la
